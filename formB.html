<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 650px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .submit-btn {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color:  #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File for Form B</h2>
        <label for="description">Taxt formate:</label>
        <textarea id="description" name="description" rows="4" placeholder="Text dropdown" required></textarea>

        <input type="file" id="fileInput">
        <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                alert(`Form B submitted with file: ${fileInput.files[0].name}`);
            } else {
                alert('No file selected!');
            }
        }
    </script>
</body>
</html>
