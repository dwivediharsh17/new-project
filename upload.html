<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 650px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            padding-right: 515px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Data</h2>
        <form>
            <label for="dataFile">Employee data:</label>
            <input type="file" id="dataFile" name="dataFile" required>

            <label for="dataFile">Leave data:</label>
            <input type="file" id="dataFile" name="dataFile" required>

            <label for="dataFile">Generate data:</label>
            <input type="file" id="dataFile" name="dataFile" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter a brief description" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
